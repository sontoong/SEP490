name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker Image
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml push
        env:
          DOCKER_REPO: ${{secrets.DOCKER_REPOSITORY}}
          API_END_POINT: ${{secrets.API_END_POINT}}

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_REPO: ${{secrets.DOCKER_REPOSITORY}}
          API_END_POINT: ${{secrets.API_END_POINT}}
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKER_REPO,API_END_POINT
          script_stop: true
          script: |
            set -e
            cd /home/${{github.event.repository.name}}
            sudo git fetch origin ${{ github.event.pull_request.head.ref }}
            sudo git checkout ${{ github.event.pull_request.head.ref }}
            docker compose pull -q
            docker compose up --build -d --remove-orphans --force-recreate
